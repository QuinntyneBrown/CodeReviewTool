<div class="home">
  <div class="home__container">
    <div class="home__header">
      <h1 class="home__title">Code Review Tool</h1>
      <p class="home__subtitle">Compare Git branches to review code changes</p>
    </div>

    <div class="home__content">
      @if (isLoading) {
        <div class="home__loading">
          <mat-spinner></mat-spinner>
          <p>Processing comparison...</p>
        </div>
      } @else {
        <crt-comparison-input (compare)="onCompare($event)"></crt-comparison-input>
      }
    </div>
  </div>
</div>
