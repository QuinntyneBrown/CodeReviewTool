<div class="review">
  <header class="review__header">
    <button mat-icon-button (click)="onBackToComparison()" class="review__back-btn">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1 class="review__title">Code Review</h1>
    @if ((fromBranch$ | async) && (intoBranch$ | async)) {
      <span class="review__branch-info">
        {{ fromBranch$ | async }} â†’ {{ intoBranch$ | async }}
      </span>
    }
  </header>

  <main class="review__main">
    @if (loading$ | async) {
      <div class="review__loading">
        <mat-spinner diameter="48"></mat-spinner>
        <p class="review__loading-text">Loading diff results...</p>
      </div>
    }

    @if (error$ | async) {
      <div class="review__error">
        <mat-icon>error_outline</mat-icon>
        <p>{{ error$ | async }}</p>
        <button mat-raised-button color="primary" (click)="onBackToComparison()">
          Back to Comparison
        </button>
      </div>
    }

    @if (!(loading$ | async) && !(error$ | async)) {
      <crt-diff-viewer
        [files]="(files$ | async) || []"
        [fromBranch]="(fromBranch$ | async) || ''"
        [intoBranch]="(intoBranch$ | async) || ''">
      </crt-diff-viewer>
    }
  </main>
</div>
