<div class="review">
  <ng-container *ngIf="viewModel$ | async as vm">
    <div *ngIf="vm.isLoading" class="review__loading">
      <p>Loading comparison results...</p>
    </div>
    
    <crt-diff-viewer 
      *ngIf="vm.result" 
      [files]="vm.result.files"
      [sourceBranch]="vm.result.sourceBranch"
      [targetBranch]="vm.result.targetBranch"
    ></crt-diff-viewer>
  </ng-container>
</div>
